{% include 'public_header.html' %}

	<div class="container">
		<div class="row mt-5 justify-content-center">
			<div class="col-lg-4">
				<form method="post">
		          <table>
			          <tr>
				          <th>Add category</th>
			              <td><input type="text" class="form-control" name="cname"></td>
			          </tr>
			          <tr>
				        <td>
				        	<input type="submit" class=" btn btn-primary px-5" name="add_cat" value="add">
				        </td>
			     </tr>
		     </table>
	     </form>
		</div>
		</div>
	</div>

	<div class="container">
		<div class="row mt-3 justify-content-center text-center">
			<div class="col-lg-5">
				<table border="2" class="table">
		<thead>
			<tr>
			<th>Categories</th>
			<th>Action</th>
			</tr>
		</thead>

		<tbody>
			{% for row in data['view'] %}
			<tr>
				<td>{{row['cname']}}</td>
				<td>
				<a href="{{ url_for('admin.update_category', cid=row['cid']) }}" class="btn btn-danger">update</a>
				<a href="?action=delete&cid={{row['cid']}}" class="btn btn-warning">delete</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
			</div>
		</div>
	</div>

	

{% include 'footer.html' %}
